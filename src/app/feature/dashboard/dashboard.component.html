<h2>All Readers</h2>
<div *ngFor="let reader of allReaders">
  <h5>{{reader.name}}</h5>
  <a>Details</a>
  <hr />
</div>

<h2>All Books</h2>
<div *ngFor="let book of books">
  <h5>{{ book.title }}</h5>
  <button [routerLink]="['book', book.id]">Details</button>
  <button (click)="setPopularBook(book)">Set as a popular book</button>
</div>

<h2>The most popular book</h2>
<div *ngIf="popularBook as book">
  <h5>{{ book.title }}</h5>
  <p>Author: {{ book.author }}</p>
  <p>Year: {{ book.publicationYear }}</p>
</div>
